apiVersion: v1
kind: Namespace
metadata:
  name: dephealth-ui
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dephealth-ui-config
  namespace: dephealth-ui
data:
  config.yaml: |
    server:
      listen: ":8080"
    datasources:
      prometheus:
        url: "http://victoriametrics.dephealth-monitoring.svc:8428"
      alertmanager:
        url: "http://alertmanager.dephealth-monitoring.svc:9093"
    cache:
      ttl: 15s
    auth:
      type: "none"
    grafana:
      baseUrl: ""
      dashboards:
        serviceStatus: "dephealth-service-status"
        linkStatus: "dephealth-link-status"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dephealth-ui
  namespace: dephealth-ui
  labels:
    app: dephealth-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dephealth-ui
  template:
    metadata:
      labels:
        app: dephealth-ui
    spec:
      containers:
        - name: dephealth-ui
          image: harbor.kryukov.lan/library/dephealth-ui:v0.2.0
          imagePullPolicy: Always
          args:
            - "-config"
            - "/etc/dephealth-ui/config.yaml"
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /etc/dephealth-ui
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: dephealth-ui-config
---
apiVersion: v1
kind: Service
metadata:
  name: dephealth-ui
  namespace: dephealth-ui
  labels:
    app: dephealth-ui
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: dephealth-ui
