{{- range .Values.instances }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "dephealth-uniproxy.labels" $ | nindent 4 }}
    app.kubernetes.io/name: {{ .name }}
spec:
  replicas: {{ .replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .name }}
      app.kubernetes.io/part-of: dephealth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .name }}
        app.kubernetes.io/part-of: dephealth
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: uniproxy
          image: {{ include "dephealth-uniproxy.image" $ }}
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DEPHEALTH_NAME
              value: {{ .name | quote }}
            - name: LISTEN_ADDR
              value: ":8080"
            - name: DEPHEALTH_CHECK_INTERVAL
              value: {{ $.Values.checkInterval | quote }}
            {{- if .connections }}
            - name: DEPHEALTH_DEPS
              value: {{ include "dephealth-uniproxy.depsValue" .connections | quote }}
            {{- range .connections }}
            {{- $envPrefix := printf "DEPHEALTH_%s" (include "dephealth-uniproxy.envName" .name) }}
            {{- if .url }}
            - name: {{ $envPrefix }}_URL
              value: {{ .url | quote }}
            {{- else }}
            - name: {{ $envPrefix }}_HOST
              value: {{ .host | quote }}
            - name: {{ $envPrefix }}_PORT
              value: {{ .port | quote }}
            {{- end }}
            - name: {{ $envPrefix }}_CRITICAL
              value: {{ .critical | default "yes" | quote }}
            {{- if .healthPath }}
            - name: {{ $envPrefix }}_HEALTH_PATH
              value: {{ .healthPath | quote }}
            {{- end }}
            {{- end }}
            {{- end }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: {{ $.Values.probes.readinessDelay }}
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: {{ $.Values.probes.livenessDelay }}
            periodSeconds: 10
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
{{- end }}
