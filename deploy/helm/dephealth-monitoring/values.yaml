# dephealth-monitoring — значения по умолчанию
#
# Использование:
#   helm install dephealth-monitoring deploy/helm/dephealth-monitoring/
#   helm install dephealth-monitoring deploy/helm/dephealth-monitoring/ -f deploy/helm/dephealth-monitoring/values-homelab.yaml

global:
  # Registry для Docker Hub образов (victoriametrics, grafana, alertmanager)
  imageRegistry: docker.io
  # StorageClass для PVC (пустая строка = default StorageClass кластера)
  storageClass: ""
  # Целевой namespace
  namespace: dephealth-monitoring

# --- VictoriaMetrics ---
victoriametrics:
  enabled: true
  image: victoriametrics/victoria-metrics
  tag: "v1.108.1"
  retentionPeriod: 7d
  storage: 2Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

# --- VMAlert ---
vmalert:
  enabled: true
  image: victoriametrics/vmalert
  tag: "v1.108.1"
  evaluationInterval: 15s
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

# --- Alertmanager ---
alertmanager:
  enabled: true
  image: prom/alertmanager
  tag: "v0.28.1"
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi
  config:
    resolveTimeout: 5m
    groupBy: ['alertname', 'namespace', 'job', 'dependency']
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 4h
    # Webhook URL для тестовой верификации (заменить на Slack/PagerDuty в production)
    webhookUrl: "http://localhost:9094/webhook"

# --- Grafana ---
grafana:
  enabled: true
  image: grafana/grafana
  tag: "11.6.0"
  adminUser: admin
  adminPassword: dephealth
  rootUrl: "http://grafana.dephealth.local"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  # HTTPRoute (Gateway API)
  route:
    enabled: false
    hostname: grafana.dephealth.local
    gateway:
      name: gateway
      namespace: default

# Scrape configuration uses Kubernetes pod service discovery.
# Pods with annotations prometheus.io/scrape=true and label
# app.kubernetes.io/part-of=dephealth are auto-discovered.
