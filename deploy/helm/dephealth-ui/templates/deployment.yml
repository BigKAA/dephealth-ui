apiVersion: apps/v1
kind: Deployment
metadata:
  name: dephealth-ui
  namespace: {{ include "dephealth-ui.namespace" . }}
  labels:
    {{- include "dephealth-ui.labels" . | nindent 4 }}
    app: dephealth-ui
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "dephealth-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "dephealth-ui.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "dephealth-ui.serviceAccountName" . }}
      automountServiceAccountToken: false
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: dephealth-ui
          image: {{ include "dephealth-ui.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "-config"
            - "/etc/dephealth-ui/config.yaml"
          {{- if or .Values.customCA.enabled .Values.grafanaSecret.enabled }}
          env:
            {{- if .Values.customCA.enabled }}
            - name: SSL_CERT_FILE
              value: /etc/ssl/custom/{{ .Values.customCA.key }}
            {{- end }}
            {{- if .Values.grafanaSecret.enabled }}
            - name: DEPHEALTH_GRAFANA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafanaSecret.secretName }}
                  key: {{ .Values.grafanaSecret.tokenKey }}
                  optional: true
            - name: DEPHEALTH_GRAFANA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafanaSecret.secretName }}
                  key: {{ .Values.grafanaSecret.usernameKey }}
                  optional: true
            - name: DEPHEALTH_GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.grafanaSecret.secretName }}
                  key: {{ .Values.grafanaSecret.passwordKey }}
                  optional: true
            {{- end }}
          {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: {{ .Values.probes.readinessDelay }}
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: {{ .Values.probes.livenessDelay }}
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /etc/dephealth-ui
              readOnly: true
            {{- if .Values.customCA.enabled }}
            - name: custom-ca
              mountPath: /etc/ssl/custom
              readOnly: true
            {{- end }}
      volumes:
        - name: config
          configMap:
            name: dephealth-ui-config
        {{- if .Values.customCA.enabled }}
        - name: custom-ca
          configMap:
            name: {{ .Values.customCA.configMapName }}
        {{- end }}
