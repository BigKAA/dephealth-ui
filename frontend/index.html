<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dephealth-ui</title>
</head>
<body>
  <header id="header">
    <span class="header-title">dephealth-ui</span>
    <div class="toolbar">
      <button id="btn-filter" title="Toggle filters"><i class="bi bi-funnel"></i></button>
      <button id="btn-refresh" title="Refresh now"><i class="bi bi-arrow-clockwise"></i></button>
      <button id="btn-fit" title="Fit graph to screen"><i class="bi bi-arrows-fullscreen"></i></button>
      <button id="btn-auto-refresh" class="active" title="Toggle auto-refresh"><i class="bi bi-play-circle"></i></button>
      <button id="btn-theme" title="Toggle dark/light theme"><i class="bi bi-moon"></i></button>
    </div>
    <div id="user-info" class="hidden">
      <span id="user-name"></span>
      <button id="btn-logout" title="Logout"><i class="bi bi-box-arrow-right"></i></button>
    </div>
  </header>

  <div id="connection-banner" class="hidden">
    <span id="banner-message">Connection lost. Retrying in <span id="banner-countdown">5</span>s...</span>
    <button id="btn-retry-now">Retry now</button>
  </div>

  <div id="filter-panel" class="hidden">
    <div class="filter-column" id="filter-namespace">
      <span class="filter-label">Namespace</span>
      <select id="namespace-select" placeholder="All namespaces"></select>
    </div>
    <div class="filter-column" id="filter-type">
      <span class="filter-label">Type</span>
      <select id="type-select" multiple placeholder="All types"></select>
    </div>
    <div class="filter-column" id="filter-state">
      <span class="filter-label">State</span>
      <div class="filter-chips" id="state-chips"></div>
    </div>
    <div class="filter-column" id="filter-job">
      <span class="filter-label">Service</span>
      <select id="job-select" multiple placeholder="All services"></select>
    </div>
    <div class="filter-column filter-actions">
      <span class="filter-label">&nbsp;</span>
      <button id="btn-reset-filters" title="Reset all filters">Reset</button>
    </div>
  </div>

  <div id="cy">
    <div id="graph-toolbar" class="graph-toolbar">
      <button id="btn-zoom-in" title="Zoom in"><i class="bi bi-zoom-in"></i></button>
      <button id="btn-zoom-out" title="Zoom out"><i class="bi bi-zoom-out"></i></button>
      <button id="btn-toolbar-fit" title="Fit to screen"><i class="bi bi-arrows-fullscreen"></i></button>
    </div>
    <div id="empty-state" class="hidden">
      <div class="empty-state-content">
        <span class="empty-state-icon">&empty;</span>
        <h3>No services found</h3>
        <p>Check that Prometheus is configured with topologymetrics exporter.</p>
      </div>
    </div>
    <div id="graph-tooltip" class="graph-tooltip hidden"></div>
  </div>

  <div id="toast-container"></div>

  <footer id="status-bar">
    <span id="status-connection" class="status-dot" title="Connection status"></span>
    <span id="status-info">Loading...</span>
  </footer>

  <div id="error-overlay" class="hidden">
    <div class="error-modal">
      <h2>Connection Error</h2>
      <p id="error-message"></p>
      <button id="btn-error-retry">Retry</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
